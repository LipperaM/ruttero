<nav class="navbar">
  <div class="nav-content">
    <a routerLink="/" class="brand">
      <img src="/favicon-32x32.png" alt="Ruttero" width="32" height="32">
      <span>Ruttero</span>
    </a>

    <div class="nav-links" *ngIf="currentUser">
      <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
      <a routerLink="/trips" routerLinkActive="active-link">Viajes</a>
      <a routerLink="/drivers" routerLinkActive="active-link">Choferes</a>
      <a routerLink="/vehicles" routerLinkActive="active-link">Vehículos</a>
    </div>

    <div class="dropdown" *ngIf="currentUser">
      <div class="hamburger" (click)="toggleDropdown()">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <ul class="dropdown-menu" *ngIf="isDropdownOpen">
        <li><span class="user-email">{{ currentUser.email }}</span></li>

        <li><a routerLink="/profile" (click)="toggleDropdown()">Perfil</a></li>
        <li><a routerLink="/settings" (click)="toggleDropdown()">Ajustes</a></li>
        <li><a (click)="logout(); toggleDropdown()">Cerrar sesión</a></li>
      </ul>
    </div>
  </div>
</nav>
