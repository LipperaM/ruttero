<div class="forgot-password-container">
    <div class="forgot-password-card">
      <h1>Recuperar Contraseña</h1>
      <p class="subtitle">Ingresa tu email para recibir instrucciones</p>

      <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required email
            placeholder="tu@email.com" [disabled]="isLoading" autofocus />
        </div>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn-forgot-password" [disabled]="isLoading || !forgotPasswordForm.valid">
          <span *ngIf="!isLoading">Enviar</span>
          <span *ngIf="isLoading">Cargando...</span>
        </button>
      </form>

      <div class="footer-links">
        <p><a href="/login">Volver a inicio de sesión</a></p>
      </div>
    </div>
</div>
