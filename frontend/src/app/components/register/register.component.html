<div class="register-container">
  <div class="register-card">
    <h1>Registrarse</h1>
    <p class="subtitle">Ingresa tus datos para continuar</p>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="credentials.name"
          required
          placeholder="Nombre"
          [disabled]="isLoading"
          autofocus
        />
      </div>

      <div class="form-group">
        <label for="lastname">Apellido</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          [(ngModel)]="credentials.lastname"
          required
          lastname
          placeholder="Apellido"
          [disabled]="isLoading"
        />
      </div>

        <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="credentials.email"
          required
          email
          placeholder="tu@email.com"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          required
          placeholder="••••••••"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Repite Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="credentials.confirmPassword"
          required
          placeholder="••••••••"
          [disabled]="isLoading"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-register"
        [disabled]="isLoading || !registerForm.valid"
      >
        <span *ngIf="!isLoading">Registrarse</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>
    </form>

    <div class="footer-links">
      <p>¿Ya tienes cuenta? <a href="/login">Iniciar Sesión</a></p>
      <p><a href="/forgot-password">¿Olvidaste tu contraseña?</a></p>
    </div>
  </div>
</div>
