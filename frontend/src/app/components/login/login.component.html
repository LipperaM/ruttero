<div class="login-container">
  <div class="login-card">
    <h1>Iniciar Sesión</h1>
    <p class="subtitle">Ingresa tus datos para continuar</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input #emailInput type="email" id="email" name="email" [(ngModel)]="credentials.email" required email
          placeholder="tu@email.com"/>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required
          placeholder="••••••••"/>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login" [disabled]="isLoading || !loginForm.valid">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>
    </form>

    <div class="footer-links">
      <p>¿No tienes cuenta? <a href="/register">Regístrate</a></p>
      <p><a href="/forgot-password">¿Olvidaste tu contraseña?</a></p>
    </div>
  </div>
</div>
